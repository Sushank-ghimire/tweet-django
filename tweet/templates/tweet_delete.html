{% extends "layout/base.html" %} 

{% block title %}Delete Tweet{% endblock %} 

{%block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
  <h2 class="text-xl font-bold text-center text-red-600">
    Are you sure you want to delete this tweet?
  </h2>

  <div class="mt-4 border rounded-lg p-4">
    {% if tweet.photo %}
    <img
      src="{{ tweet.photo.url }}"
      alt="Tweet Image"
      class="w-full h-48 object-cover rounded-lg"
    />
    {% endif %}

    <p class="mt-2 text-gray-800">{{ tweet.content }}</p>
    <p class="text-sm text-gray-500 mt-1">Posted on: {{ tweet.created_at }}</p>
  </div>

  <div class="mt-6 flex justify-between">
    <a
      href="{% url 'tweets' %}"
      class="bg-gray-400 hover:bg-gray-500 text-white py-2 px-4 rounded-lg"
    >
      Cancel
    </a>

    <form action="{% url 'tweet_delete' tweet.id %}" method="POST">
      {% csrf_token %}
      <button
        type="submit"
        class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg"
      >
        Confirm Delete
      </button>
    </form>
  </div>
</div>
{% endblock %}
