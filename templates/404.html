{% extends "layout/base.html" %} 
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-4xl font-bold text-red-600">404 - Page Not Found</h1>
  <p class="mt-2 text-gray-700 text-lg">
    Oops! The page you are looking for does not exist.
  </p>

  <img
    src="https://source.unsplash.com/400x300/?lost,404"
    alt="404 Image"
    class="mt-4 rounded-lg shadow-lg"
  />

  <a
    href="{% url 'homepage' %}"
    class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
  >
    Go Back Home
  </a>
</div>
{% endblock %}
