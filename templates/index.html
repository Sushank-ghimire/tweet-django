{% extends "layout/base.html" %} 
{% block title %}Your Tweet Centre{% endblock%} 

{% block content %}
<main class="h-[350px] w-full flex justify-center items-center gap-5">
  {% if user.is_authenticated %}
  <a
    class="bg-green-400 text-black hover:bg-green-500 py-3 px-5 rounded-lg font-medium cursor-pointer hover:text-white transition-all duration-150"
    href="{% url 'create_tweet' %}"
  >
    Create Tweet
  </a>
  {% else %}
  <a
    class="bg-blue-400 text-black hover:bg-blue-500 py-3 px-5 rounded-lg font-medium cursor-pointer hover:text-white transition-all duration-150"
    href="{% url 'login' %}?next={% url 'create_tweet' %}"
  >
    Login to Post
  </a>
  {% endif %}

  <a
    class="bg-green-400 text-black hover:bg-green-500 py-3 px-5 rounded-lg font-medium cursor-pointer hover:text-white transition-all duration-150"
    href="{% url 'tweets' %}"
    >View Tweets</a
  >
</main>
{% endblock %}
