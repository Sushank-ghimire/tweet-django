{% extends "layout/base.html" %} 
{% block title %}Your Tweet Centre{% endblock %}

{% block content %}
<main class="h-[350px] w-full flex justify-center items-center gap-5">
  <a
    class="bg-green-400 text-black hover:bg-green-500 py-3 px-5 rounded-lg font-medium cursor-pointer hover:text-white transition-all duration-150"
    href="{% url 'create_tweet' %}"
    >Create Tweet</a
  >
  <a
    class="bg-green-400 text-black hover:bg-green-500 py-3 px-5 rounded-lg font-medium cursor-pointer hover:text-white transition-all duration-150"
    href="{% url 'tweets' %}"
    >View Tweets</a
  >
</main>
{% endblock %}
