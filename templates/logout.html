{% extends "layout/base.html" %}

{% block title %}Confirm Logout{% endblock %}

{% block content %}
<div class="text-center mt-10">
    <h1 class="text-3xl font-semibold">Are you sure you want to log out?</h1>
    <p class="mt-4 text-lg">You will be logged out of your account.</p>

    <form method="post">
        {% csrf_token %}
        <button
            type="submit"
            class="mt-6 px-6 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700"
        >
            Yes, Log me out
        </button>
    </form>

    <a href="{% url 'homepage' %}" class="mt-4 block text-blue-500">Cancel and go back to homepage</a>
</div>
{% endblock %}
